<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>EaselJS Example: Text</title>

<link href="styles/styles.css" rel="stylesheet" type="text/css" />


<script src="../lib/easel.js"></script>
<script src="../src/easeljs/events/EventProducer.js"></script>
<script src="../src/easeljs/animation/AnimationManager.js"></script>
<script src="../src/easeljs/animation/Animation.js"></script>
<script>
function init() {
	// get a reference to the canvas we'll be working with:
	var canvas = document.getElementById("testCanvas");
	
	// create a stage object to work with the canvas. This is the top level node in the display list:
	var stage = new Stage(canvas);
	
	// Create a new Text object:
	text = new Text("Hello World!", "36px Arial", "#FFF");
	
	// add the text as a child of the stage. This means it will be drawn any time the stage is updated
	// and that it's transformations will be relative to the stage coordinates:
	stage.addChild(text);
	
	// position the text on screen, relative to the stage coordinates:
	text.x = 100;
	text.y = 100;
	
	var img = new Image();
    img.src = "img/icons.png";
	var frameData = {trash:0, male:1, wait:2, library:3, female:4, hanger:5, stairs:6, noparking:7};
    var spriteSheet = new SpriteSheet(img, 80, 80, frameData);
	var icon1 = new BitmapSequence(spriteSheet);
	icon1.y = 10;
	icon1.x = 10;
	icon1.alpha = .2;
	icon1.gotoAndStop(2);
	stage.addChild(icon1);
	
	
	
	// call update on the stage to make it render the current display list to the canvas:
	stage.update();
	
	
	var a = new Animation(text, {x:200, y:150}, 2000);
	a.addEventListener('complete', function(){
//		console.log(text);
		var aaa = new Animation(text, {y:400, alpha:0}, 4000).start();
	});
	a.start();
	var aa = new Animation(icon1, {alpha:1}, 1500).start();
	Ticker.addListener(stage);
	
	
}
</script>
</head>
	
<body onload="init();">
	<div class="description">
		Hello World example using <strong>Text</strong> and <strong>Stage</strong>.
	</div>
	<div class="canvasHolder">
		<canvas id="testCanvas" width="980" height="580"></canvas>
	</div>
</body>
</html>
