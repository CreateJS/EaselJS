<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS Example: Filters test file.</title>

	<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />

	<!-- Note: All core EaselJS classes are listed here: -->
	<script type="text/javascript" src="../src/createjs/events/Event.js"></script>
	<script type="text/javascript" src="../src/createjs/events/EventDispatcher.js"></script>
	<script type="text/javascript" src="../src/createjs/utils/IndexOf.js"></script>

	<script type="text/javascript" src="../src/easeljs/geom/Point.js"></script>
	<script type="text/javascript" src="../src/easeljs/geom/Rectangle.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Shadow.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/SpriteSheet.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Graphics.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/DisplayObject.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Container.js"></script>

	<script type="text/javascript" src="../src/easeljs/display/BitmapText.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Shape.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Text.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/DOMElement.js"></script>
	<script type="text/javascript" src="../src/easeljs/events/MouseEvent.js"></script>
	<script type="text/javascript" src="../src/easeljs/filters/Filter.js"></script>
	<script type="text/javascript" src="../src/easeljs/ui/ButtonHelper.js"></script>

	<script type="text/javascript" src="../src/easeljs/utils/SpriteSheetBuilder.js"></script>

	<script type="text/javascript" src="../src/easeljs/filters/BlurFilter.js"></script>
	<script type="text/javascript" src="../src/easeljs/filters/ColorFilter.js"></script>

	<!-- We also provide hosted minified versions of all CreateJS libraries.
		http://code.createjs.com -->

	<script>
	var stage;
	var container;
	var items = [];

	function init() {
		//find canvas and load images, wait for last image to load
		var canvas = document.getElementById("testCanvas");

		// create a new stage and point it at our canvas:
		stage = new createjs.Stage(canvas);

		container = new createjs.Container3d();

		container.perspectiveProjection.focalLength = 40;
		container.perspectiveProjection.projectionCenter.x = stage.canvas.width / 2;
		container.perspectiveProjection.projectionCenter.y = 0;

		for (var x = 0 - stage.canvas.width / 2; x < stage.canvas.width; x += 5) { 
			for(var z = 0 - container.perspectiveProjection.focalLength; z < container.perspectiveProjection.focalLength; z += 5) {
				var pixel = new createjs.Shape();
				pixel.graphics.beginFill('#FFF');
				pixel.graphics.drawCircle(0, 0, 1);
				pixel.graphics.endFill();
				pixel.x = x;
				pixel.y = stage.canvas.height / 2;
				pixel.z = z;
				container.addChild(pixel);
				items.push(pixel);
			}
		}

		stage.addChild(container);
		stage.addEventListener('stagemousemove', updateProjectionCenter);

		createjs.Ticker.setFPS(60);
		createjs.Ticker.addEventListener('tick', tick);
	}

	function updateProjectionCenter(event){
		container.perspectiveProjection.projectionCenter.x = event.stageX;
		container.perspectiveProjection.projectionCenter.y = event.stageY;
	}

	function tick(){
		for (var i = 0, l = items.length; i < l; i++) {
			var pixel = items[i];
			pixel.z -= 0.5;

			if (pixel.z < 0 - container.perspectiveProjection.focalLength) {
				pixel.z += (container.perspectiveProjection.focalLength * 2);
			}
		}

		stage.update();
	}
	</script>
</head>

<body onload="init();">
	<header id="header" class="EaselJS">
			<h1><span class="text-product">Easel<strong>JS</strong></span> Container3d</h1>
			<p>Demonstrates using Container3d.</p>
	</header>

	<div class="canvasHolder">
		<canvas id="testCanvas" width="960" height="400"></canvas>
	</div>
</body>
</html>
