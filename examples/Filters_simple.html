<!DOCTYPE html>
<html>
<head>
    <title>EaselJS: Filters Example</title>

	<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../lib/easeljs-NEXT.combined.js"></script>
	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

    <script type="text/javascript">
        var img;
        var stage;
        var angle;
        var canvas;
        var range;
        var speed;

        function init() {
            angle = 0;
            range = 30;
            speed = 0.1;
            img = new Image();
            img.onload = handleImageLoad;
            img.src = "assets/flowers.jpg";
        }

        function handleImageLoad() {
            canvas = document.getElementById("testCanvas");
            stage = new createjs.Stage(canvas);

            bmp = new createjs.Bitmap(img).set({y:16});
            bmp.cache(0, 0, img.width, img.height);

            stage.addChild(bmp);

			createjs.Ticker.addEventListener("tick", tick);
        }

        function tick(event) {
            angle += speed;

            var value = Math.sin(angle)*range;
            bmp.updateCache();
            bmp.filters = [new createjs.BlurFilter(value,  value, 2)];
            stage.update(event);
        }

    </script>
</head>
<body onload="init()">

	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS</strong></span> Simple Filter Example</h1>
	    <p>This sample loads an image, and applies a blur filter each frame with a varying value.</p>
	</header>

    <canvas id="testCanvas" width="960" height="400"></canvas>

</body>
</html>
