<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>EaselJS Example: Text</title>

	<link href="assets/demoStyles.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../src/easeljs/utils/UID.js"></script>
	<script type="text/javascript" src="../src/easeljs/geom/Matrix2D.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/DisplayObject.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Container.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Stage.js"></script>
	<script type="text/javascript" src="../src/easeljs/events/MouseEvent.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Shape.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Graphics.js"></script>
	<script type="text/javascript" src="../src/easeljs/utils/Ticker.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/Text.js"></script>
	<script type="text/javascript" src="../src/easeljs/display/BitmapText.js"></script>

	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

	<script>
	var canvas;
	var stage;

	var txt;
	var shape;
	var count = 0;

	var bitmap = new Image();


	var font = {
		sprite: null,
		settings: {
			baseline: 6,
			charset: " !\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~",
			kerning: -6,
			spacing: 20,
			map: [19,25,30,46,35,83,61,20,24,30,39,46,23,40,22,25,51,27,49,46,49,48,50,41,49,45,22,24,38,46,38,39,70,53,55,45,64,52,39,48,50,23,39,43,39,59,47,54,39,53,50,54,39,49,37,68,42,43,47,24,26,28,37,44,34,34,35,29,35,33,24,34,34,21,20,34,20,48,34,34,33,34,29,28,24,34,30,43,32,34,33,29,19,29,41]
		}
	};

	bitmap.onload = function() {
		font.sprite = this;
		init();
	};

	bitmap.src = './assets/BitmapFont.png';


	function init() {
		//find canvas and load images, wait for last image to load
		canvas = document.getElementById("testCanvas");
		stage = new Stage(canvas);

		// Create a new Text object, and position it on stage:
		txt = new Text('text on the canvas... 0!', font);

		txt.textBaseline = "top"; // draw text relative to the top of the em box.
		txt.x = 100;
		txt.y = 80;
		txt.rotation = 20;
		//txt.outline = true;
		stage.addChild(txt);

		// this shape will be the background for the text:
		shape = new Shape();
		shape.x = txt.x;
		shape.y = txt.y;
		shape.rotation = txt.rotation;
		stage.addChildAt(shape,0);

		// we want to do some work before we update the canvas,
		// otherwise we could use Ticker.addListener(stage);
		Ticker.interval = 10;
		Ticker.addListener(window);
	}

	function tick() {
		count++;

		// update the text:
		txt.text = "text on the canvas... "+count+"!";

		// draw a vector box of the appropriate width behind the text:
		shape.graphics.clear().beginFill("#F00").drawRect(-10, -10, txt.getMeasuredWidth()+20, 36+20);

		// update the stage:
		stage.update();
	}

	</script>
</head>
	
<body>

	<header id="header" class="EaselJS">
	    <h1><span class="text-product">Easel<strong>JS</strong></span> Text Sample</h1>
	    <p>Simple sample showing how to use <strong>Text</strong> elements, and the <strong>Text.getMeasuredWidth()</strong> method.</p>
	</header>

	<div class="canvasHolder">
		<canvas id="testCanvas" width="960" height="400"></canvas>
	</div>
</body>
</html>
